<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .styled-div {
            border: 2px solid black; /* border */
            color: green; /* text color inside div */
            padding: 20px; /* padding inside the div */
        }

        .styled-div p {
            font-size: 24px; /* paragraph font size */
            color: blue; /* paragraph color */
        }
    </style>
    <title>Styled Div Example</title>
</head>
<body>
    <div class="styled-div">
        <p>This is a styled paragraph inside a styled div block.</p>
    </div>
</body>
</html>
