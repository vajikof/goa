<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Video Formats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
        .video-container {
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Three Different Video Formats</h1>

    <div class="video-container">
        <h2>MP4 Format</h2>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the MP4 video format.
        </video>
    </div>

    <div class="video-container">
        <h2>OGG Format</h2>
        <video controls>
            <source src="video2.ogg" type="video/ogg">
            Your browser does not support the OGG video format.
        </video>
    </div>

    <div class="video-container">
        <h2>WEBM Format</h2>
        <video controls>
            <source src="video3.webm" type="video/webm">
            Your browser does not support the WEBM video format.
        </video>
    </div>
</body>
</html>
